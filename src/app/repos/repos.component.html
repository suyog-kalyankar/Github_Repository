
<div class="card" *ngFor = "let user of show_repos">
 
  <div class="container">
    <a><b> {{user.name}} </b></a>
    <div *ngIf = "user.description">
    <p class="desc_clr"> {{user.description}} </p>
    </div>
    <div *ngIf = "!user.description">
    <p class="desc_clr"> {{msg}} </p>
    </div>
  </div>
  </div>
